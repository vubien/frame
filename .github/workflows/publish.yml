name: 'Publish'

on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14' # Apple Silicon runner
            args: '--target aarch64-apple-darwin'
            arch: 'aarch64'
          - platform: 'macos-15' # Intel runner
            args: '--target x86_64-apple-darwin'
            arch: 'x86_64'
          - platform: 'windows-latest'
            args: ''
            arch: 'x86_64'
          - platform: 'ubuntu-22.04'
            args: ''
            arch: 'amd64'
          - platform: 'ubuntu-24.04-arm'
            args: ''
            arch: 'arm64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-14' && 'aarch64-apple-darwin' || matrix.platform == 'macos-15' && 'x86_64-apple-darwin' || '' }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install Frontend Dependencies
        run: bun install

      - name: Clean Binaries Directory
        shell: bash
        run: rm -rf src-tauri/binaries

      - name: Cache FFmpeg Binaries
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries
          key: ffmpeg-binaries-${{ matrix.platform }}-${{ matrix.arch }}-v3

      - name: Setup FFmpeg (macOS)
        if: runner.os == 'macOS' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p src-tauri/binaries

          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            # Download Intel binaries
            curl -L -o ffmpeg.zip https://ffmpeg.martin-riedl.de/redirect/latest/macos/amd64/release/ffmpeg.zip
            curl -L -o ffprobe.zip https://ffmpeg.martin-riedl.de/redirect/latest/macos/amd64/release/ffprobe.zip
          elif [ "${{ matrix.arch }}" = "aarch64" ]; then
            # Download Apple Silicon binaries
            curl -L -o ffmpeg.zip https://ffmpeg.martin-riedl.de/redirect/latest/macos/arm64/release/ffmpeg.zip
            curl -L -o ffprobe.zip https://ffmpeg.martin-riedl.de/redirect/latest/macos/arm64/release/ffprobe.zip
          fi

          # Unzip and move binaries
          # The zip usually contains the binary directly
          unzip -o ffmpeg.zip
          unzip -o ffprobe.zip

          # Move and rename
          mv ffmpeg src-tauri/binaries/ffmpeg-${{ matrix.arch }}-apple-darwin
          mv ffprobe src-tauri/binaries/ffprobe-${{ matrix.arch }}-apple-darwin

          # Cleanup
          rm ffmpeg.zip ffprobe.zip

          # Make executable
          chmod +x src-tauri/binaries/ffmpeg-${{ matrix.arch }}-apple-darwin
          chmod +x src-tauri/binaries/ffprobe-${{ matrix.arch }}-apple-darwin

      - name: Setup FFmpeg (Linux)
        if: runner.os == 'Linux' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p src-tauri/binaries

          # Ensure unzip is available
          sudo apt-get update && sudo apt-get install -y unzip

          if [ "${{ matrix.arch }}" = "amd64" ]; then
            # Download Linux AMD64 binaries
            curl -L -o ffmpeg.zip https://ffmpeg.martin-riedl.de/redirect/latest/linux/amd64/release/ffmpeg.zip
            curl -L -o ffprobe.zip https://ffmpeg.martin-riedl.de/redirect/latest/linux/amd64/release/ffprobe.zip
            TARGET_ARCH="x86_64"
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            # Download Linux ARM64 binaries
            curl -L -o ffmpeg.zip https://ffmpeg.martin-riedl.de/redirect/latest/linux/arm64/release/ffmpeg.zip
            curl -L -o ffprobe.zip https://ffmpeg.martin-riedl.de/redirect/latest/linux/arm64/release/ffprobe.zip
            TARGET_ARCH="aarch64"
          fi

          # Unzip
          unzip -o ffmpeg.zip
          unzip -o ffprobe.zip

          # Move and rename
          mv ffmpeg src-tauri/binaries/ffmpeg-${TARGET_ARCH}-unknown-linux-gnu
          mv ffprobe src-tauri/binaries/ffprobe-${TARGET_ARCH}-unknown-linux-gnu

          # Cleanup
          rm ffmpeg.zip ffprobe.zip

          # Make executable
          chmod +x src-tauri/binaries/ffmpeg-${TARGET_ARCH}-unknown-linux-gnu
          chmod +x src-tauri/binaries/ffprobe-${TARGET_ARCH}-unknown-linux-gnu

      - name: Setup FFmpeg (Windows)
        if: matrix.platform == 'windows-latest' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path "src-tauri/binaries" -ItemType Directory -Force
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $output = "ffmpeg.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath .
          $ffmpegPath = Get-ChildItem -Path "ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Recurse | Select-Object -First 1
          $ffprobePath = Get-ChildItem -Path "ffmpeg-master-latest-win64-gpl/bin/ffprobe.exe" -Recurse | Select-Object -First 1
          Move-Item -Path $ffmpegPath.FullName -Destination "src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe" -Force
          Move-Item -Path $ffprobePath.FullName -Destination "src-tauri/binaries/ffprobe-x86_64-pc-windows-msvc.exe" -Force

      - name: Get Version
        id: get_version
        shell: bash
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Get Release Notes
        id: release_notes
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Extract changelog entry using awk
          # Looks for line starting with "## [VERSION]" and prints until next line starting with "## "
          NOTES=$(awk -v ver="[$VERSION]" '/^## / { if (p) { exit }; if ($2 == ver) { p=1; next } } p' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            NOTES="See the assets to download this version and install."
          fi

          # Output multiline string to GITHUB_OUTPUT
          {
            echo "BODY<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: __VERSION__
          releaseName: 'v__VERSION__'
          releaseBody: ${{ steps.release_notes.outputs.BODY }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          tauriScript: 'bun tauri'

  update-tap:
    needs: publish-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout Tap Repository
        uses: actions/checkout@v4
        with:
          repository: 66HEX/homebrew-frame
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: tap

      - name: Get Version
        id: version
        working-directory: source
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Calculate Hashes
        id: hashes
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          # URLs for the newly published artifacts
          # Note: Tauri v2 with productName "Frame" usually generates "Frame_...dmg"
          URL_ARM="https://github.com/66HEX/frame/releases/download/v${VERSION}/Frame_${VERSION}_aarch64.dmg"
          URL_INTEL="https://github.com/66HEX/frame/releases/download/v${VERSION}/Frame_${VERSION}_x64.dmg"

          echo "Downloading artifacts for analysis..."
          echo "ARM: $URL_ARM"
          curl -L --fail -o frame-arm.dmg "$URL_ARM"

          echo "Intel: $URL_INTEL"
          curl -L --fail -o frame-intel.dmg "$URL_INTEL"

          echo "Calculating SHA256 hashes..."
          HASH_ARM=$(sha256sum frame-arm.dmg | awk '{print $1}')
          HASH_INTEL=$(sha256sum frame-intel.dmg | awk '{print $1}')

          echo "ARM: $HASH_ARM"
          echo "INTEL: $HASH_INTEL"

          echo "HASH_ARM=$HASH_ARM" >> $GITHUB_OUTPUT
          echo "HASH_INTEL=$HASH_INTEL" >> $GITHUB_OUTPUT

      - name: Update Cask
        working-directory: tap
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          HASH_ARM: ${{ steps.hashes.outputs.HASH_ARM }}
          HASH_INTEL: ${{ steps.hashes.outputs.HASH_INTEL }}
        run: |
          mkdir -p Casks

          cat <<EOF > Casks/frame.rb
          cask "frame" do
            arch arm: "aarch64", intel: "x64"

            version "$VERSION"
            sha256 arm:   "$HASH_ARM",
                   intel: "$HASH_INTEL"

            url "https://github.com/66HEX/frame/releases/download/v#{version}/Frame_#{version}_#{arch}.dmg"
            name "Frame"
            desc "High-performance media conversion utility"
            homepage "https://github.com/66HEX/frame"

            auto_updates true
            depends_on macos: ">= :high_sierra"

            app "Frame.app"

            zap trash: [
              "~/Library/Application Support/com.66hex.frame",
              "~/Library/Caches/com.66hex.frame",
              "~/Library/Preferences/com.66hex.frame.plist",
              "~/Library/Saved Application State/com.66hex.frame.savedState",
            ]

            caveats <<~EOS
              Frame is not notarized. On first launch, you may need to:
              1. Right-click the app and select "Open".
              2. Click "Open" in the security dialog.

              Alternatively, you can run:
                xattr -dr com.apple.quarantine /Applications/Frame.app
            EOS
          end
          EOF

          # Commit and Push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Casks/frame.rb

          # Check if there are changes before committing to avoid failure
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Frame to v$VERSION"
            git push
          fi
