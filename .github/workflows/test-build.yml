name: 'Test Build'

on:
  workflow_dispatch:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            os_name: 'macos-arm64'
            arch: 'aarch64'
          - platform: 'macos-15'
            args: '--target x86_64-apple-darwin'
            os_name: 'macos-intel'
            arch: 'x86_64'
          - platform: 'windows-latest'
            args: ''
            os_name: 'windows'
          - platform: 'ubuntu-22.04'
            args: ''
            os_name: 'linux'
            arch: 'x86_64'
          - platform: 'ubuntu-24.04-arm'
            args: ''
            os_name: 'linux-arm64'
            arch: 'aarch64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-14' && 'aarch64-apple-darwin' || matrix.platform == 'macos-15' && 'x86_64-apple-darwin' || '' }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install Frontend Dependencies
        run: bun install

      - name: Clean Binaries Directory
        shell: bash
        run: rm -rf src-tauri/binaries

      - name: Cache FFmpeg Binaries
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries
          key: ffmpeg-binaries-${{ matrix.platform }}-${{ matrix.arch }}-v2

      - name: Setup FFmpeg (macOS)
        if: runner.os == 'macOS' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p src-tauri/binaries
          brew install ffmpeg
          FFMPEG_PATH=$(which ffmpeg)
          FFPROBE_PATH=$(which ffprobe)
          cp $FFMPEG_PATH src-tauri/binaries/ffmpeg-${{ matrix.arch }}-apple-darwin
          cp $FFPROBE_PATH src-tauri/binaries/ffprobe-${{ matrix.arch }}-apple-darwin

      - name: Setup FFmpeg (Linux)
        if: runner.os == 'Linux' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p src-tauri/binaries
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
            tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
            cp ffmpeg-master-latest-linux64-gpl/bin/ffmpeg src-tauri/binaries/ffmpeg-x86_64-unknown-linux-gnu
            cp ffmpeg-master-latest-linux64-gpl/bin/ffprobe src-tauri/binaries/ffprobe-x86_64-unknown-linux-gnu
          elif [ "${{ matrix.arch }}" = "aarch64" ]; then
            wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linuxarm64-gpl.tar.xz
            tar -xf ffmpeg-master-latest-linuxarm64-gpl.tar.xz
            cp ffmpeg-master-latest-linuxarm64-gpl/bin/ffmpeg src-tauri/binaries/ffmpeg-aarch64-unknown-linux-gnu
            cp ffmpeg-master-latest-linuxarm64-gpl/bin/ffprobe src-tauri/binaries/ffprobe-aarch64-unknown-linux-gnu
          fi

      - name: Setup FFmpeg (Windows)
        if: matrix.platform == 'windows-latest' && steps.cache-ffmpeg.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path "src-tauri/binaries" -ItemType Directory -Force
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $output = "ffmpeg.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath .
          $ffmpegPath = Get-ChildItem -Path "ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Recurse | Select-Object -First 1
          $ffprobePath = Get-ChildItem -Path "ffmpeg-master-latest-win64-gpl/bin/ffprobe.exe" -Recurse | Select-Object -First 1
          Move-Item -Path $ffmpegPath.FullName -Destination "src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe" -Force
          Move-Item -Path $ffprobePath.FullName -Destination "src-tauri/binaries/ffprobe-x86_64-pc-windows-msvc.exe" -Force

      - name: Build App
        run: bun tauri build ${{ matrix.args }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frame-build-${{ matrix.os_name }}
          path: |
            src-tauri/target/**/bundle/dmg/*.dmg
            src-tauri/target/**/bundle/nsis/*.exe
            src-tauri/target/**/bundle/deb/*.deb
            src-tauri/target/**/bundle/appimage/*.AppImage
          retention-days: 5
